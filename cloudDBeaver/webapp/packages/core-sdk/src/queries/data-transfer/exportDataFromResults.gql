query exportDataFromResults(
  $connectionId: ID!,
  $contextId: ID!,
  $resultsId: ID!,
  $parameters: DataTransferParameters!
) {
  taskInfo: dataTransferExportDataFromResults(
    connectionId: $connectionId
    contextId: $contextId
    resultsId: $resultsId
    parameters: $parameters
  ) {
    ...AsyncTaskInfo
  }
}
